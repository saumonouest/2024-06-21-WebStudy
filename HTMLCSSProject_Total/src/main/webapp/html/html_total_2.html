<!-- 
	<!DOCTYPE html> : HTML5 버전을 사용한다 => 브라우저에 알려준다 => 첫줄에 사용, 한번에 사용이 가능 
	<html> : 문서 시작 
	<head> : 설정 파일 => <style>, <link>, <script> =>  화면 출력이 아님
			 ** </head>가 없는 경우에는 화면이 White다(아무것도 안 뜬다는 뜻)
			 	=> 1. </head> 확인
			 	=> 2. <script> => 변수 / 함수
				=> 3. 개발자 도구 => 확인
	<meta charset="UTF-8"> : 한글처리, 화면 이동, 모바일 크기, 키워드
	<title>Insert title here</title> : 브라우저에 제목
	</head>
	<body> : 화면에 출력하는 태그의 모음
	
	</body>
	</html> : 문서 종료 
	
	화면에 출력하는 태그 정리
	==================
	=> <body>
		=> 출력할 태그
	   </body>
	   
*** <html> <body>를 생략할 수 있다 => <body>영역을 인식한다
	=> 글자 태그
		<h1> ~ <h6> : 제목
		<p> : 단락 => <br>
		<br> : 줄바꿈
		<hr> : 수평선
		<pre> : 있는 그대로 출력
		<sup> : 위첨부 => new
		<b> : bold
		<address> : 주소 => 필기체
	
	=> 73page : 특수문자
	   &nbsp; : 공백
	   &lt; : <
	   &gt; : >
	   
	=> 74page
	   <a> => 화면 이동
		| 속성
		  ===
		  1. href="파일명지정"
		  2. target="_self" "_blank"
		  
	=> 목록 => 79page
	   ul => li : 메뉴
	   table => tr => th|td => rowspan / colspan
	   
	=> 멀티미디어 : img => 속성 : src="이미지|URL" => width/height => 이미지 크기 조절
				 embed => 속성 : src="동영상"
				 
	=> 입력
	   <input>
	     type="text"
	     	  "password"
	     	  "file"
	     	  "date"
	     	  "number"
	     	  "range" => Slider
	     	  "button"
	     	  "submit"
	     	  
	   <button> : submit
	   <textarea> : 여러줄 입력
	   <select> : 콤보박스
	   <fieldset> : input을 모아서 관리
	   <label>, <legend>
		   
	=> 분할
	   화면 분할 : <div>
	   원하는 부분을 나눌 경우 : <span>
	
-->	
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
