<!-- 
	HTML (브라우저에서 실행되는 언어) = ML만 사용이 가능
	ML (MarkUp Language) => 태그 + 속성
	<태그명 속성명 = 값>
	 ==== ===
	 => HTML : 태그와 속성이 정해져 있다 => 정적 페이지
	 	: 화면 UI
	 => XML : 태그와 속성이 사용자 정의 => 태그와 속성을 직접 제작 => 확장된 MarkUp Language
	 	: 문서 저장, 환경 설정 => server.xml, application.xml ...
	 	: 서버단 => MyBatis / Spring
	 => JDBC / Parsing - (데이터를 추출 : HTML / XML / JSON) => 크롤링 => HTML/XML
	 	ㄴ오라클(데이터베이스 연결)
	 
	 1. HTML
	 	특징 : 정적페이지 (태그가 고정 = 표준화)
	 		  이미 제작된 상태 = 암기 : 태그명, 속성, 화면 어떻게 출력 되는지 
	 	
	 	태그 형식
	 	= 여는 태그 / 닫는 태그
	 		<태그>/</태그>	 =>  <태그>출력할 내용</태그>
	 		
	 	독립 태그
	 	= <태그/> => 데이터 출력 => <태그 속성="데이터 출력 위치"/>
	 	=> <태그/> 뒤에 슬러시 생략 가능
	 	=> <태그> => <br>,<p>,<input>,<img>
	 	
	 	태그의 종류
	 	= 문자 출력
	 		<b> : bold, <strong> : 강조체
			<h1>~<h6> : <h1>,<h3> : 제목 설정
			*** 한줄 문자열 => 줄바꿈 : 한줄 내리기<br>
	 	= 목록 출력 
	 	= 화면 분할
	 	= 멀티 미디어
	 	=> 속성 => src=""
	 	<img src="이미지파일">
	 	<embed><iframe> (React, Vue에서 동영상 출력)
			 	======= include (HTML 파일에 특정부분에 다른 HTML을 추가할 수 있다 )
		===============
		<video><audio> : 지정된 파일만 사용
		= 사용자 입력창
		<input>
			= type="text" : 한 줄 입력
			= type="password" : 비밀번호
			= type="file" : 파일 선택
			= type="color" : color select 
			= type="date" : 달력
			= type="hidden" : 화면은 보이지 않는다 => 데이터를 감추는 경우
								=> UPDATE, DELETE, ID...
			= type="radio" : 한 개만 선택 => 그룹 설정(name속성)
			= type="checkbox" : 여러개를 동시에 선택
			= type="range" : slider => 반드시 max, min 지정
			= type="number" : Spinner => max, min => 숫자 선택
			  ============= 년도 / 월 
			= type="button" : JavaScript 제어
							  => 우편번호 검색, 아이디 중복체크, 취소
			= type="submit" : 서버로 데이터를 전송
			  ============= 반드시 동반
			  				<form> : 데이터를 모아서 한 번에 서버로 전송
							   |
							  속성 : method => 전송 방식 지정
							  				 ========== 
							  				 GET => URL 뒤에 데이터를 첨부해서 전송
							  				 		?id=aaa...
							  				 		노출 => 보안 취약
							  				 POST => 내부 네트워크
							  				 		중요 => 보안 좋음 
							  				 		
							  	   action => 전송할 파일 지정
							  	   			 ===========
							  	   *** 자바 => 메소드의 매개변수를 이용해서 데이터 전송
							  	   			 ===== 생성자
							  	   *** HTML / JSP는 메소드가 없음
							  	   	   =========== URL을 이용해서 전송			=========== 앞에 있는 파일이 전송된 데이터를 받는다 
							  	   http://localhost:8080/HTMLProject_5/html/html_1.html => URL
							  	   ===================== ==============================
							  	   서버정보					  사용자 요청 정보(URI)
							  
							<select> : 한 개 선택, <select multiple> : 여러개 선택 => combobox
								|
								<option> : 데이터 저장
							<textarea> : 여러줄 입력
								=> 주의점 : 반드시 <textarea></textarea>
								=> width(cols),height(rows)
								
						기타 : <fieldset> <label> <legend> : <table>을 대처
							  =========			 ======= border 구분
							  입력창을 모아서 처리
							
						화면 분할
							<div> : 전체 화면 분할 
							<span> : 부분적인 CSS를 적용, 부메뉴, 퀵메뉴
	
-->
