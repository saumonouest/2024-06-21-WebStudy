<!--
	1. 선택자 : 
		=> 태그별로 CSS 적용 => CSS / 속성
		   선택자 {
			   속성 : 값 (지정된 값, 사용자 정의 값)
			   === 이미 제작이 되어 있다
		   }
		=> 태그별로 이벤트 처리 => 자바스크립트 (CSS의 선택자)
		   ============= 선택자 (동위 선택자, 자손 선택자, 후손 선택자)
		   $(선택자).click(function(){})
		   	 ==== CSS와 동일
		=> 태그별로 저장된 데이터 읽기 => 크롤링
		   ================== 태그명, ID명, 클래스명, 후손 선택자
		   doc.select("선택자")
		   			  ====== CSS와 동일
		   			  셀리니움 => CSS와 동일
		   			  = 정적 : Jsoup
		   			  = 동적 : 셀레니움
		  
-->
	<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		overflow: hidden;
	}
	li{
		list-style: none;
		float: left;
		padding: 15px;
	}
	li:first-child{
		border-radius: 10px 0px 0px 10px;
	}
	li:last-child{
		border-radius: 0px 10px 10px 0px;
	}
	li:nth-child(2n){
		background-color: rgb(192, 192, 192);
	}
	li:nth-child(2n+1){
		background-color: rgb(210, 210, 210);
	}
</style>
</head>
<body>
	<ul>
		<li>첫번째</li>
		<li>두번째</li>
		<li>세번째</li>
		<li>네번째</li>
		<li>다섯번째</li>
		<li>여섯번째</li>
		<li>일곱번째</li>
	</ul>
</body>
</html>
