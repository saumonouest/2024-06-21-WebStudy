<!-- 
	입력 양식 => 그룹
	<fieldset>
	<label>
	<legend>
		
	입력 양식
	type = text => 검색
	type = password
	type = button, submit
	type = radio, checkbox
	<select> <textarea>
	type = number => 수량
	
	파일 업로드 / 등록 => type = file
	
	<h1> <h3>
	<a>
	<img>
	<b>
	<br>, <p>
	==============
	<ul>,<table>
	 ㄴ메뉴
	<div>,<span>
	ㄴ화면나누기 ㄴ특정 부분에 CSS
	
	<form> : 전송할 내용을 한번에 모아서 처리
	======
	 = GET / POST
	 GET : URL을 통해서 서버로 입력값 전송 => 노출이 됨
	 POST : 내부 네트워크로 전송 => 보안이 뛰어남
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>관련된 입력 양식을 그룹화</h1>
	<fieldset>
		<legend>개인 정보</legend>
		<table width="500">
			<tr>
				<th width="20%"><label for="name">이름</label></th>
				<td width="80%"><input type="text" id="name" size="15"></td>
			</tr>
			<tr>
				<th width="20%"><label for="addr">주소</label></th>
				<td width="80%"><input type="text" id="addr" size="35"></td>
			</tr>
			<tr>
				<th width="20%"><label for="email">이메일</label></th>
				<td width="80%"><input type="text" id="email" size="35"></td>
			</tr>
			<tr>
				<th width="20%"><label for="content">소개</label></th>
				<td width="80%">
					<textarea rows="10" cols="40">HELLO</textarea>
				</td>
			</tr>
			<!--
				속성에 값을 주입 : 공백이 있으면 안 됨
				<input type=text value=Seo Yeon Woo> => 이거는 Seo 까지만 나옴
				<input type="text" value=Seo Yeon Woo> => 이렇게 해야 됨
			-->
		</table>
	</fieldset>
</body>
</html>
