<!-- 
	미디어 태그
		이미지 / 동영상 / 음성
		이미지 ============ <video> <audio> => <embed>
		====
		 <img> : 독립태그 닫는 태그는 없다, inline 형식 => 가로로 출력
		 속성
		 	= src : 파일 선택 => URL, 파일
		 	= width
		 	= height
		 	= title : 풍선 도움말
		 	= 이미지를 변경 => id, class, name, style
		 				  ======================= 모든 태그가 가지고 있음 : CSS, JavaScript
		 				  구분자
		 	html
		 	====
		 		a.html
		 		a.jpg
		 		b.jpg
		 	<img src="a.jpg">
		 	
		 	html
		 	====
		 		images
		 		======
		 		a.jpg
		 		b.jpg
		 	   a.html
		 	 <img src="images/a.jpg">
		 	 
		동영상
		====
		<embed>
		src : 동영상 파일 / URL
		width : 크기
		height :
	입력 태그
	화면 분할 태그 / 시멘텍	
-->
