<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px;
		height: 30px;
		background-color: rgb(64, 128, 128);
		color: gainsboro;
		margin-top : 10px;
		display: inline;
	}
	img{
		width: 120px;
		height: 120px;
		display: block;
		margin-top: 10px;
	}
</style>
</head>
<body>
	<div>Hello CSS</div>
	<div>Hello CSS</div>
	<div>Hello CSS</div>
	<p>
		<img src="m1.jpg">
		<img src="m2.jpg">
		<img src="m3.jpg">
	</p>
</body>
</html>
