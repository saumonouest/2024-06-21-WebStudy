<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js.js"></script>
<script type="text/javascript">
	// 이벤트 처리
	window.onload=function(){
		// main
		start1();
		start2();
		start3();
		// ;을 생략할 수 있음
	}
	/*
		1. 내부 script : 한 개의 파일을 제어
		2. 외부 script : 공통으로 여러개 파일에 적용 => 파일 제작
		3. 인라인 script : 태그 한 개에 대해 처리
			<input type = button onclick ="javascript:history.back()">
			
		1. 내부 CSS : 파일 한 개에 적용
		2. 외부 CSS : 파일 여러개에 공통 적용 : 파일로 제작 => .css
		3. 인라인 CSS : 태그 한 개에 대한 CSS를 적용
			<h1 style="background-color:green">
				
		=> 오류는 검사 => 확인 => 63page => 브라우저에서 확인 
		
	*/
	function start1(){
		alert("자바스크립트 시작1");
	}
	let start2 =function(){
		alert("자바스크립트 시작2")
	}
	// 자바스크립트 6버전에서 주로 사용 => Arrow 함수 => function, return을 제거해서 사용
	// 자바 => 람다식
	let start3=()=>{
		alert("자바스크립트 시작3")
	}
</script>
</head>
<body>

</body>
</html>
