				= 닫는 태그 : </태그명>
				= 독립 태그 : <태크명/>
				*** HTML은 이미 만들어져 있음 (사용자 정의 태그가 없음)
				기능 / 화면 출력 모양 
				===============
			
			===================
			값을 가지고 있는 태그
			<태그명> 값</태그명>
			<h1>Hello</h1>
			<font>Hello</font>
			===================
			값이 없는 태그
			다음줄에 출력 <br>
			라인선을 그린다 <hr>
			입력창을 만들어라<input type=text>

			속성 : 지원한다, 사용자 정의 속성은 가능
						================
