<!-- 
	CSS
	1) 텍스트 관련 스타일
		font-family : 글꼴 변경
		=> font-family : 글꼴, 글꼴 . . .
		   시스템에 내장, @import('') => 외부에서
		   
		font-size : 단위 => px, em(배수)
		font-weight : bold => 강조
		color : 글자 색상
		text-decoration : none | 
		white-space : pre-wrap : 자동 줄바꿈
		word-spacing : 글자 간격
		text-align : left | right | center
		
		=> color
			1) 지정된 색상 => red, green . . .
			2) rgb(red, green, blue) => 255를 초과할 수 없음
			3) rgba(red, green, blue, alpha)
									  ===== 투명 : 0.0 ~ 1.0 (opacity:)
									  
	2) background : 배경 이미지 / 배경 색상
	   background-color
	   background-image:url('경로명')
	   ================= 그림이 작은 경우 => 반복한다 => no-repeat
	   background-size : width값, height값
	   					 => cover
	   background :
	   
	3) 목록
	   list-style-type:none (desc|cycle) => ul, ol
	   => 메뉴 제작
	   
	4) 가시성
	   display:none(숨김) => block | inline | inline-block(width, height)
	   => display : table|table-row(tr)|table-cell(td)
	   
	5) 여백
	   태그 밖 : margin
	   		   margin-left
	   		   margin-right
	   		   margin-top
	   		   margin-bottom
	   		   ============== 태그와 태그 사이의 여백, 브라우저와 태그 사이
	   		   margin : top, right, bottom, left
	   태그 안 : padding
	   		   padding-left
	   		   padding-right
	   		   padding-top
	   		   padding-bottom
	   		   =============== 태그 안에 문자, 이미지 여백
	   		   padding : top, right, bottom, left
	   		   
	   		   margin: 20px 20px 20px 20px
	   		   				=============== 생략 margin : 20px
	   		   		   20px 30px 20px 30px
	   		   		   		=============== 생략 
	   		   		   20px 30px 30px 30px
	   		   		   				  ===== 생략
	   		   		 
	  	테두리 : border
	  		   border-style : 선의 종류 (solid, dotted, dashed, double)
	  		   border-width : 두께
	  		   border-color : 색상
	  		   border : 두께 스타일 색상 => 순서 상관 없음
	  		   border-collapse : 통합
	  		   border-radius : 둥근 선
	  		   
	  	위치 이동 속성 : float:(left, right) => block 속성
	  				=================== div (화면 분할)
	  				=================== li (메뉴 => 옆으로 출력)
	  				float 해제 => clear:both
	  				
	  	배치
	  		static : default => 코딩 순서대로 배치 
	  		relative : 상대 좌표 => div로 전체 출력화면 설정
	  		absolute : 절대 좌표 => 브라우저 좌표
	  			=> top, bottom, left, right...
	  		fixed : 고정 => 퀵메뉴, 방문지 출력 ...
	  		z-index : 레이어 => 숫자가 가장 높은 태그가 화면에 출력
	  				  실시간 채팅
	  				  
	  	기타 
	  		overflow : hidden, scroll
	  		======== overflow-y(버티컬), overflow-x(호라이즌)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrapper{
		border: 5px solid #FC39;
		width: 500px;
		margin-left: 150px;
		border-radius: 10px;
	}
	#joinForm{
		display: table;
		margin: 10px auto;
		border-collapse: collapse;
	}
	#joinForm h1{
		display: table-caption;
		font-size: 15px;
		padding: 5px;
		margin-bottom: 10px;
		width: 450px;
	}
	#joinForm h1 span{
		text-align: center;
		display: block;
		color: whitesmoke;
		background-color: #333;
		padding: 5px;
		margin: 0px auto;
	}
	#joinForm p{
		display: table-row;
		padding: 5px;
		border-bottom: 1px solid #6b6b6b;
	}
	#joinForm label{
		display: table-cell;
		padding-left: 10px;
	}
	#joinForm #id{
		width: 100px;
	}
	#joinForm #pwd{
		width: 100px;
	}
	#joinForm #name{
		width: 100px;
	}
	#joinForm .cellStyle{
		display: table-cell;
		padding-left: 5px;
	}
</style>
</head>
<body>
	<div id="wrapper">
		<!-- 
			form : => 전송할 데이터를 모아서 한번에 서버로 전송
			= method : 전송 방식
					   GET : URL 뒤에 데이터를 첨부해서 전송 
					   		 http~~/폴더명/파일명?변수=값
					   		 http~~/폴더명/파일명?변수=값&변수=값...
					   		 화면 이동 => 필요시 데이터 전송
					   		 
					   POST : 내부 네트워크를 통해서 데이터 전송 : 노출이 없다(보안)
					   		  => 전송할 데이터가 많거나, 보안 유지
					   		  	 => 글쓰기, 회원가입, 회원수정, 로그인
					   		  	 
					   PUT
					   DELETE
					   ======================= RestFul
					   GET : 검색 POST
			= action : 데이터를 받는 파일명 저장
		-->
		<form id="joinForm">
			<h1><span>회원가입</span></h1>
			<p>
				<label for="id">ID</label>
				<input type="text" id="id" class="cellStyle">
			</p>
			<p>
				<label for="pwd">Password</label>
				<input type="password" id="pwd" class="cellStyle">
			</p>
			<p>
				<label for="id">Name</label>
				<input type="text" id="name" class="cellStyle">
			</p>
		</form>
	</div>
</body>
</html>
